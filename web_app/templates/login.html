<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-SENTINEL - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ef233c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 60px 50px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideInUp 0.6s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 45px;
            animation: slideInDown 0.6s ease-out;
        }

        .login-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .login-header .logo i {
            font-size: 42px;
            color: #667eea;
            animation: scaleIn 0.5s ease-out;
        }

        .login-header h1 {
            font-size: 28px;
            color: #1a1a2e;
            font-weight: 700;
            margin: 0;
        }

        .login-header p {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 8px;
            font-weight: 500;
        }

        .auth-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 40px;
            border-bottom: 2px solid #f3f4f6;
        }

        .tab-btn {
            flex: 1;
            padding: 16px;
            border: none;
            background: none;
            color: #9ca3af;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn:hover {
            color: #ef233c;
        }

        .tab-btn.active {
            color: #ef233c;
            border-bottom-color: #ef233c;
            background: rgba(239, 35, 60, 0.08);
        }

        .tab-content {
            display: none;
            animation: slideInUp 0.4s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
            animation: slideInUp 0.5s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.15s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            background: #f9fafb;
            color: #1a1a2e;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input::placeholder {
            color: #d1d5db;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ef233c;
            background: white;
            box-shadow: 0 0 0 3px rgba(239, 35, 60, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ef233c 0%, #c41e3a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 8px 20px rgba(239, 35, 60, 0.3);
            animation: slideInUp 0.6s ease-out 0.25s backwards;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid #fecaca;
            animation: slideInDown 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid #bbf7d0;
            animation: slideInDown 0.3s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .info-text {
            text-align: center;
            margin-top: 20px;
            color: #9ca3af;
            font-size: 13px;
            animation: slideInUp 0.6s ease-out 0.3s backwards;
        }

        @media (max-width: 640px) {
            .login-card {
                padding: 40px 30px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .form-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1> CYBER-SENTINEL</h1>
                </div>
                <p>Deepfake Detection System</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="tab-btn active" id="login-tab-btn" onclick="switchTab('login')">
                    Login
                </button>
                <button class="tab-btn" id="register-tab-btn" onclick="switchTab('register')">
                    Register
                </button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="tab-content active">
                <form id="login-form-element" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            placeholder="Enter your email" 
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input 
                            type="password" 
                            id="login-password" 
                            placeholder="Enter your password" 
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    <button type="submit" class="btn-submit" id="login-submit-btn">
                        Sign In
                    </button>
                </form>
                <p class="info-text">
                    Default: admin@example.com / admin123
                </p>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="tab-content">
                <form id="register-form-element" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input 
                            type="email" 
                            id="register-email" 
                            placeholder="Enter your email" 
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input 
                            type="password" 
                            id="register-password" 
                            placeholder="Create a password (min 6 characters)" 
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">Confirm Password</label>
                        <input 
                            type="password" 
                            id="register-password-confirm" 
                            placeholder="Confirm your password" 
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                    </div>
                    <button type="submit" class="btn-submit" id="register-submit-btn">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
